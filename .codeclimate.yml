checks:
  argument-count:
    config:
      threshold: 3
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 200
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 3
  return-statements:
    config:
      threshold: 4
exclude_patterns:
  - '__tests__/'
  - '**/node_modules/'